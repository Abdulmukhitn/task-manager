<!-- tasks/templates/tasks/task_detail.html -->
{% extends "index.html" %}

{% block title %}Детали задачи: {{ task.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ task.title }}</h2>
    </div>
    <div class="card-body">
        <p class="card-text"><strong>description:</strong> {{ task.description }}</p>
        <p class="card-text"><strong>status:</strong> {{ task.get_status_display }}</p>
        <p class="card-text"><strong>created at:</strong> {{ task.created_at }}</p>
        <div class="mt-3">
            <a href="{% url 'update_task' task.id %}" class="btn btn-warning">edit</a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">delete</a>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">back to list</a>
        </div>
    </div>
</div>
{% endblock %}
