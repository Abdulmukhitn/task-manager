<!-- tasks/templates/tasks/delete_task.html -->
{% extends "index.html" %}

{% block title %}Delete task: {{ task.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>delete task</h2>
        </div>
        <div class="card-body">
            <p>confirm, that you're deleting <strong>"{{ task.title }}"</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
